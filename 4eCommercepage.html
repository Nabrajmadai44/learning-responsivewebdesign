<!DOCTYPE html>
<html lang="en">
<head>

    <title>eCommerce Page</title>
    <link rel="stylesheet" href="CSS/4eCommercepage.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Our Online Store</h1>
            <nav>
                <ul>
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#NewArivals">New Arivals</a></li>

                    <li><a href="#Sale">Sale</a></li>
                </ul>

        </div>

    <main class="product-container">
        <section class="product" id="product1">

        </section>

        <section class="product" id="product2">

            <p class="price">$21.99</p>

        </section>

        <section class="product" id="product3">
            <img src="images/Product.jpg" width="20%" alt="Product3">
            <h2>Product 3</h2>
            <p class="price">$9.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>

        <section class="product" id="product4">
            <img src="images/Product.jpg" width="20%" alt="Product4">
            <h2>Product 4</h2>
            <p class="price">$24.44</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
    </main>

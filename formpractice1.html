<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <h1>Hotel Booking Form</h1>
        <label>First Name :</label>
        <input type="text" placeholder="Enter your First Name"> &nbsp;
        <label>Last Name :</label>
        <input type="text" placeholder="Enter Your Last Name"><br><br>
        <label>Address :</label>
        <input type="address" placeholder="Enter your address"><br><br>
        <label>Gender :</label>
        <label><input type="radio" name="gender">Male</label></label>
        <label><input type="radio" name="gender">Female</label><br><br>
        <label>Number of PAX:</label>
        <input type="number"><br><br>
        <label for="Phone">Phone :</label>
        <input type="checkbox"> <label for="Ncell">Ncell</label>
        <input type="checkbox"> <label for="NTC">NTC</label><br><br>
        <label for="CV">CV :</label>
        <input type="file">
        <button>Browse</button><br><br>
        <label for="Country">Select Country :</label>
        <select>
            <option>Nepal</option>
            <option>USA</option>
            <option>UK</option>
        </select>
        <br><br>
        <button>Save</button>
        
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surevy form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        main h1 {
           text-align: center; 
        }

        form {
            display: flex;
            flex-direction: column;
            padding-right: 20px;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        fieldset {
            border: none;
            margin-top: 20px;
        }

        legend {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main>
        <h1>Feedback Survey Form</h1>
        <form id="surevery-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Please Enter your Name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120">
            <label for="feedback-type">Type of Feedback:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="suggestion">Suggestion</option>
            </select>
            <fieldset>
                <legend>Services Used:</legend>
                <input type="checkbox" id="service1" name="services" value="service1">
                <label for="service1">Service 1</label><br>
                <input type="checkbox" id="service2" name="services" value="service2">
                <label for="service2">Service 2</label><br>
                <input type="checkbox" id="service3" name="services" value="service3">
                <label for="service3">Service 3</label>
            </fieldset>
            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            <button type="submit">Summit Feedback</button>
        </form>
    </main>
</body>

</html>
